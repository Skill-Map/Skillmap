<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой прогресс - Skillmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/apexcharts@3.35.0/dist/apexcharts.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.35.0"></script>
    <style>
        :root {
            --color-primary: #1A535C;
            --color-secondary: #F2C14E;
            --color-background: #F7F0E3;
            --color-text: #0F172A;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: var(--color-text);
        }
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }
        .text-secondary { color: var(--color-secondary); }
        .sidebar { transition: all 0.3s ease; }
        .main-content { transition: margin-left 0.3s ease; }
        .skill-level-badge { 
            background: linear-gradient(135deg, var(--color-secondary) 0%, #FF9E6D 100%);
            color: white;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.5s ease;
        }
        [x-cloak] { display: none !important; }
    </style>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased" x-data="studentDashboard()" x-init="init()">
    <!-- Сайдбар -->
    <div class="sidebar fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl" x-show="sidebarOpen" @click.away="sidebarOpen = false">
        <div class="flex flex-col h-full">
            <div class="p-6 border-b">
                <div class="flex items-center space-x-3">
                    <div class="bg-primary p-2 rounded-lg">
                        <img src="../images/logo.png" alt="Skillmap Logo" class="h-6 w-6">
                    </div>
                    <span class="text-xl font-bold text-primary">Skillmap</span>
                </div>
            </div>
            
            <div class="flex-1 p-4">
                <div class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg bg-primary text-white">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Дашборд
                    </a>
                    <a href="skills.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        Карта навыков
                    </a>
                    <a href="goal.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        Моя цель
                    </a>
                    <a href="profile.html" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        Профиль
                    </a>
                </div>
            </div>
            
            <div class="p-4 border-t">
                <div class="flex items-center px-4 py-3">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold">
                        <span x-text="user.initials"></span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900" x-text="user.name"></p>
                        <p class="text-xs text-gray-500" x-text="user.email"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content min-h-screen" :class="{ 'ml-64': sidebarOpen }">
        <!-- Хедер -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = !sidebarOpen" class="p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                        <div class="ml-4">
                            <h1 class="text-xl font-bold text-gray-900">Мой прогресс</h1>
                            <p class="text-sm text-gray-500">Добро пожаловать, <span x-text="user.name"></span>!</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-full hover:bg-gray-100 relative">
                            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <button @click="logout()" class="px-4 py-2 text-sm font-semibold rounded-lg text-primary border border-primary hover:bg-primary hover:text-white transition">
                            Выйти
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Контент -->
        <main class="p-6">
            <!-- Статистика вверху -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Прогресс трека</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="`${stats.trackProgress}%`"></p>
                        </div>
                        <div class="relative w-16 h-16">
                            <svg class="w-16 h-16 transform -rotate-90">
                                <circle class="text-gray-200" stroke-width="8" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32"/>
                                <circle class="progress-ring-circle text-primary" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" 
                                        :stroke-dasharray="176"
                                        :stroke-dashoffset="176 - (176 * stats.trackProgress / 100)"/>
                            </svg>
                            <span class="absolute inset-0 flex items-center justify-center text-sm font-semibold"></span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Изучено навыков</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.skillsLearned"></p>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Часов в неделю</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.weeklyHours"></p>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-500">Активность (дней)</p>
                            <p class="text-2xl font-bold text-gray-900" x-text="stats.activeDays"></p>
                        </div>
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- График прогресса и цели -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- График прогресса -->
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Прогресс по неделям</h2>
                    <div id="progressChart" class="h-64"></div>
                </div>
                
                <!-- Моя цель -->
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Моя цель</h2>
                        <a href="goal.html" class="text-sm text-primary hover:underline">Изменить</a>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-gray-500">Трек обучения</p>
                            <p class="font-medium" x-text="goal.track"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Целевая позиция</p>
                            <p class="font-medium" x-text="goal.position"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Интенсивность</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-3 py-1 bg-primary text-white rounded-full text-sm" x-text="`${goal.hoursPerWeek} ч/нед`"></span>
                                <span class="text-sm text-gray-500" x-text="`${goal.weeksLeft} недель до цели`"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Последние активности и рекомендации -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Последние активности -->
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Последние активности</h2>
                    <div class="space-y-4">
                        <template x-for="activity in recentActivities" :key="activity.id">
                            <div class="flex items-start space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                                <div :class="`p-2 rounded-full ${activity.iconBg}`">
                                    <svg class="w-4 h-4" :class="activity.iconColor" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" :d="activity.icon"></path>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900" x-text="activity.title"></p>
                                    <p class="text-xs text-gray-500" x-text="activity.time"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Рекомендации -->
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Рекомендации для вас</h2>
                    <div class="space-y-4">
                        <template x-for="recommendation in recommendations" :key="recommendation.id">
                            <div class="p-4 border rounded-lg hover:border-primary transition">
                                <h3 class="font-medium text-gray-900 mb-1" x-text="recommendation.title"></h3>
                                <p class="text-sm text-gray-500 mb-2" x-text="recommendation.description"></p>
                                <div class="flex items-center justify-between">
                                    <span class="text-xs px-2 py-1 bg-gray-100 rounded" x-text="recommendation.type"></span>
                                    <button class="text-sm text-primary hover:underline">Начать →</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function studentDashboard() {
            return {
                sidebarOpen: window.innerWidth >= 1024,
                user: {
                    name: 'Иван Петров',
                    email: 'ivan@example.com',
                    initials: 'ИП',
                    role: 'student'
                },
                stats: {
                    trackProgress: 42,
                    skillsLearned: 18,
                    weeklyHours: 20,
                    activeDays: 24
                },
                goal: {
                    track: 'Frontend-разработка',
                    position: 'Junior React Developer',
                    hoursPerWeek: 20,
                    weeksLeft: 12
                },
                recentActivities: [
                    {
                        id: 1,
                        title: 'Завершен модуль "Основы React"',
                        time: '2 часа назад',
                        icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2',
                        iconBg: 'bg-green-100',
                        iconColor: 'text-green-600'
                    },
                    {
                        id: 2,
                        title: 'Получен сертификат по JavaScript',
                        time: 'Вчера',
                        icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z',
                        iconBg: 'bg-blue-100',
                        iconColor: 'text-blue-600'
                    },
                    {
                        id: 3,
                        title: 'Добавлен новый навык "TypeScript"',
                        time: '2 дня назад',
                        icon: 'M12 6v6m0 0v6m0-6h6m-6 0H6',
                        iconBg: 'bg-purple-100',
                        iconColor: 'text-purple-600'
                    }
                ],
                recommendations: [
                    {
                        id: 1,
                        title: 'Практика: Создание Todo App',
                        description: 'Закрепите знания по React Hooks на практике',
                        type: 'Практика'
                    },
                    {
                        id: 2,
                        title: 'Изучить React Router',
                        description: 'Следующий модуль по маршрутизации в React',
                        type: 'Теория'
                    },
                    {
                        id: 3,
                        title: 'Оптимизация производительности',
                        description: 'Уроки по оптимизации React приложений',
                        type: 'Продвинутый'
                    }
                ],
                
                init() {
                    // Проверка авторизации
                    const session = localStorage.getItem('userSession');
                    if (!session) {
                        window.location.href = '../index.html';
                        return;
                    }
                    
                    // Загрузка данных пользователя
                    const userData = JSON.parse(session);
                    this.user.email = userData.email;
                    this.user.name = userData.name || 'Пользователь';
                    this.user.initials = this.getInitials(this.user.name);
                    
                    // Инициализация графика
                    this.initChart();
                    
                    // Адаптивное поведение сайдбара
                    window.addEventListener('resize', () => {
                        this.sidebarOpen = window.innerWidth >= 1024;
                    });
                },
                
                getInitials(name) {
                    return name.split(' ').map(n => n[0]).join('').toUpperCase();
                },
                
                initChart() {
                    const options = {
                        series: [{
                            name: 'Прогресс',
                            data: [30, 40, 35, 50, 49, 60, 70, 42]
                        }],
                        chart: {
                            height: '100%',
                            type: 'line',
                            zoom: { enabled: false },
                            toolbar: { show: false }
                        },
                        colors: ['#1A535C'],
                        dataLabels: { enabled: false },
                        stroke: { curve: 'smooth', width: 3 },
                        grid: { borderColor: '#f1f1f1' },
                        xaxis: {
                            categories: ['Нед 1', 'Нед 2', 'Нед 3', 'Нед 4', 'Нед 5', 'Нед 6', 'Нед 7', 'Нед 8'],
                        },
                        yaxis: {
                            min: 0,
                            max: 100,
                            labels: {
                                formatter: function(val) {
                                    return val + '%';
                                }
                            }
                        }
                    };
                    
                    const chart = new ApexCharts(document.querySelector("#progressChart"), options);
                    chart.render();
                },
                
                logout() {
                    localStorage.removeItem('userSession');
                    window.location.href = '../index.html';
                }
            }
        }
    </script>
</body>
</html>
